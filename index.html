<script>
document.addEventListener("DOMContentLoaded", () => {
  const data = JSON.parse(document.getElementById("enlaces-data").textContent);
  const container = document.getElementById("links-container");

  function crearCard(item) {
    return `
      <div class="col-md-3 mb-4">
        <div class="card h-100">
          <img src="${item.img}" class="card-img-top" alt="${item.imgAlt}">
          <div class="card-body text-center">
            <h5 class="card-title">${item.titulo}</h5>
            <p class="card-text">${item.descripcion}</p>
          </div>
        </div>
      </div>
    `;
  }

  function mostrar(tipo) {
    container.innerHTML = "";
    if (tipo === "pelis" || tipo === "ambos") {
      Object.keys(data.pelis).forEach(genero => {
        container.innerHTML += `<h3 class="mt-4">${genero.toUpperCase()}</h3>`;
        container.innerHTML += data.pelis[genero].map(p => crearCard(p)).join('');
      });
    }
    if (tipo === "series" || tipo === "ambos") {
      container.innerHTML += `<h3 class="mt-4">SERIES</h3>`;
      container.innerHTML += data.series.map(s => crearCard(s)).join('');
    }
  }

  // Mostrar todo por defecto
  mostrar("ambos");

  // Filtros
  document.getElementById("filtroPelis").addEventListener("click", () => mostrar("pelis"));
  document.getElementById("filtroSeries").addEventListener("click", () => mostrar("series"));
  document.getElementById("filtroAmbos").addEventListener("click", () => mostrar("ambos"));

  // FunciÃ³n comÃºn para botÃ³n mÃ¡gico
  function mostrarSorpresa(item, tipo) {
      

        let gifseleccionado = "";

        if(tipo === "pelis") {
            gifseleccionado = "images/gifs/panda1.gif"
            creategif(gifseleccionado);
        } else if(tipo === "series") {
            gifseleccionado = "images/gifs/pin1.gif"
            creategif(gifseleccionado);
        } else if(tipo === "ambos") {
            gifseleccionado ="images/gifs/pin2.gif"
            creategif(gifseleccionado);
        }


        // Mostrar pelÃ­cula/serie
        document.getElementById('imgPeli').src = item.imgFull;
        document.getElementById('imgPeli').alt = item.imgAlt;
        document.getElementById('tituloPeli').textContent = item.titulo;
        document.getElementById('descPeli').textContent = item.descripcion;
        document.getElementById('resultado').style.display = "flex";
    }
    function creategif (gifseleccionado) {
          const gifContainer = document.getElementById('gifContainer');
        gifContainer.innerHTML = ""; // Limpiar GIFs anteriores
console.log("GIF que voy a mostrar:", gifseleccionado);
        const imgGif = document.createElement("img");
        imgGif.src = gifseleccionado;
        imgGif.classList.add("gif-bg");
        gifContainer.appendChild(imgGif);
    }
    // Botones mÃ¡gicos
    document.getElementById('btnPelis').addEventListener('click', () => {
        const todasLasPelis = Object.values(data.pelis).flat();
        const randomPeli = todasLasPelis[Math.floor(Math.random() * todasLasPelis.length)];
        mostrarSorpresa(randomPeli, "pelis");
    });

    document.getElementById('btnSeries').addEventListener('click', () => {
        const randomSerie = data.series[Math.floor(Math.random() * data.series.length)];
        mostrarSorpresa(randomSerie, "series");
    });

    document.getElementById('btnAmbos').addEventListener('click', () => {
        const todasLasPelis = Object.values(data.pelis).flat();
        const todoJunto = [...todasLasPelis, ...data.series];
        const random = todoJunto[Math.floor(Math.random() * todoJunto.length)];
        mostrarSorpresa(random, "ambos");
    });


  // Botones mÃ¡gicos
  document.getElementById('btnPelis').addEventListener('click', () => {
    const todasLasPelis = Object.values(data.pelis).flat();
    const randomPeli = todasLasPelis[Math.floor(Math.random() * todasLasPelis.length)];
    mostrarSorpresa(randomPeli);
  });

  document.getElementById('btnSeries').addEventListener('click', () => {
    const randomSerie = data.series[Math.floor(Math.random() * data.series.length)];
    mostrarSorpresa(randomSerie);
  });

  document.getElementById('btnAmbos').addEventListener('click', () => {
    const todasLasPelis = Object.values(data.pelis).flat();
    const todoJunto = [...todasLasPelis, ...data.series];
    const random = todoJunto[Math.floor(Math.random() * todoJunto.length)];
    mostrarSorpresa(random);
  });
});
</script>
